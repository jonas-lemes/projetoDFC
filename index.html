<!DOCTYPE html>
<html>
    <head>
        <title>Projeto - Dinâmica dos Fluídos Computacional</title>
        <meta charset="UTF-8" />

        <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet">
        <link rel="stylesheet" href="css/css.css" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

        <script src="js/jquery.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/projeto1LCU/geraGraficoLCU.js"></script>
        <script src="js/projeto1LCU/calculoLCU.js"></script>
        <script src="js/projeto2/calculo.js"></script>

        <script>
            $(document).ready(function () {
                $("#graficoLCU").click(function () {
                    calculoLCU();
                });
                $("#graficoProjeto2").click(function () {
                    calculo();
                });
            });

        </script>  

    </head>
    <body>
        <header>
            <div class="logoArea">
                <span class="supTitle">
                    Dinâmica dos Fluídos
                </span>
                <br />
                <span class="subTitle">
                    computacionais
                </span>
            </div>
        </header>
        <div class="gradientArea"></div>
        <main>
            <div class="container">

                <div class="row">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#projeto1">Projeto 1</a></li>
                        <li><a data-toggle="tab" href="#projeto2">Projeto 2</a></li>
                        <li><a data-toggle="tab" href="#projeto3">Projeto 3</a></li>
                    </ul>

                    <div class="tab-content">
                        <div id="projeto1" class="tab-pane fade in active">
                            <h3>Projeto 1</h3>

                            <form class="form-inline">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="inputDeltaT" placeholder="Digite o valor de ΔT">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="inputDeltaX" placeholder="Digite o valor de ΔX">
                                </div>
                                <button id="graficoLCU" class="btn btn-dark" type="button">Gerar gráfico</button>
                            </form>

                            <div class="row">
                                <div class="col-sm" id="graficoCentrado">
                                    <div id="centrado_chart" style="width: 100%; height: auto;"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm" id="graficoLax">
                                    <div id="lax_chart" style="width: 100%; height: auto;"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm" id="graficoUpwind">
                                    <div id="upwind_chart" style="width: 100%; height: auto;"></div>
                                </div>
                            </div>
                        </div>
                        <div id="projeto2" class="tab-pane fade">
                            <h3>Projeto 2</h3>
                            <form class="form-inline">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="inputDeltaT" placeholder="Digite o valor de gama">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="inputDeltaX" placeholder="Digite o valor de lambda">
                                </div>
                                
                                 <div class="form-group">
                                    <input type="number" class="form-control" id="inputDeltaX" placeholder="Digite a razão da pressão">
                                </div>
                                <button id="graficoProjeto2" class="btn btn-dark" type="button">Gerar gráfico</button>
                            </form>
                            
                             <div class="row">
                                <div class="col-sm" id="graficoProjeto2">
                                    <div id="upwind_chart" style="width: 100%; height: auto;"></div>
                                </div>
                            </div>
                        </div>
                        <div id="projeto3" class="tab-pane fade">
                            <h3>Projeto 3</h3>
                            <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
